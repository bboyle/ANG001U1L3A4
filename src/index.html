<!doctype html>
<html lang="en" ng-app="myApp">
<head>
	<meta charset="UTF-8">
	<title>Multiplication table</title>
	<link rel="stylesheet" href="multiplication.css">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script>
</head>
<body>


	<div ng-controller="DisplayCtrl">
		<div ng-if="content">{{ content }}</div>
		<div ng-if="! content">…</div>
	</div>


	<div ng-controller="MultiplicationCtrl" initial-number-limit="12">
		<input type="number" ng-model="numberLimit" placeholder="Enter a number…">
		<table>
			<tr ng-repeat="a in numbers">
				<td ng-repeat="b in numbers"
				    ng-mouseover="setActiveFactors( a, b )"
				    ng-mouseleave="cleaActiveFactors()"
				    ng-click="setActiveNumber( compute( a, b ))"
				    ng-class="{ hover: matchesFactor( a, b ) }">
					{{ compute( a, b ) }}
				</td>
			</tr>
		</table>
	</div>


	<div ng-controller="DisplayCtrl">
		<div ng-if="content">
			The value you have selected to display is: {{ content }}</div>
		<div ng-if="! content">
			You have not selected a value to display
		</div>
	</div>


	<script src="myApp.js"></script>
</body>
</html>
