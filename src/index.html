<!doctype html>
<html lang="en" ng-app="myApp">
<head>
	<meta charset="UTF-8">
	<title>Multiplication table</title>
	<link rel="stylesheet" href="multiplication.css">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script>
</head>
<body>


	<div ng-controller="MultiplicationCtrl" initial-number-limit="12">
		<input type="number" ng-model="numberLimit" placeholder="Enter a numberâ€¦">
		<table>
			<tr ng-repeat="a in numbers">
				<td ng-repeat="b in numbers"
				    ng-mouseover="setActiveFactors( a, b )"
				    ng-class="{ hover: matchesFactor( a, b ) }">
					{{ compute( a, b ) }}
				</td>
			</tr>
		</table>
	</div>


	<script src="myApp.js"></script>
</body>
</html>
